apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: worker
  template:
    metadata:
      labels:
        component: worker
    spec:
      containers:
        - name: worker
          # use multi-server-k8s-dev-use for docker development build (nodemon)
          #image: dave123456789/multi-worker-k8s-dev-use
          # use worker-skaffold for development injectable framework    
          image: dave123456789/worker-skaffold
          
          #image: dave123456789/worker-skaffold
          #image: dave123456789/multi-worker-10-14
          #image: dave123456789/multi-worker-k8s-dev
          env:
            - name: REDIS_HOST
              value: redis-cluster-ip-service
            - name: REDIS_PORT
              value: '6379'